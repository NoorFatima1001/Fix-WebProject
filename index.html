<!DOCTYPE html>
<html lang="en">
<head>
  <title>Header Navigation with Overlay</title>
</head>
<body style="margin:0;font-family:Arial, sans-serif;">

  <!-- Navigation Bar -->
  <div style="display:flex;justify-content:space-between;align-items:center;padding:15px 40px;background-color:#222;">
    <img src="https://themes.muffingroup.com/be/fix/wp-content/uploads/2015/02/retina-fix.png" 
         alt="Tool Icon" style="height:50px;">

    <ul style="list-style:none;display:flex;gap:20px;margin:0;padding:0;">
      <li><a href="#" style="text-decoration:none;color:white;">Home</a></li>
      <li><a href="#" style="text-decoration:none;color:white;">About Us</a></li>
      <li><a href="#" style="text-decoration:none;color:white;">Fixing Officer</a></li>
      <li><a href="#" style="text-decoration:none;color:white;">Staff</a></li>
      <li><a href="#" style="text-decoration:none;color:white;">Contact</a></li>
      <li>
        <a href="menu.html" 
           style="color:#ffcc00;
                  padding:10px 20px;text-decoration:none;">
           Buy Now
        </a>
      </li>
    </ul>
  </div>

  <!-- Page Content -->
  <div style="position:relative;text-align:center;">
    <img src="myimage.jpg" alt="Main Image" style="width:100%;max-height:400px;object-fit:cover;">

    <!-- Overlay Container -->
    <div style="position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);
                display:flex;flex-direction:column;align-items:center;gap:15px;">
      <img src="https://themes.muffingroup.com/be/fix/wp-content/uploads/2015/02/home_fix_slider_txt1.png"
           alt="Overlay Text1" style="max-width:80%;">
      <img src="https://themes.muffingroup.com/be/fix/wp-content/uploads/2015/02/home_fix_slider_txt2.png"
           alt="Overlay Text2" style="max-width:80%;">
      <a href="#" style="background:#222;color:white;padding:10px 18px;border-radius:5px;
                         text-decoration:none;">Read More</a>
    </div>
  </div>

  <!-- After Image Section -->
  <div style="text-align:center;margin:40px 0;">
    <h2>What can I fix for you?</h2>
  </div>

  <!-- Hexagon Gallery -->
  <div style="display:flex;flex-direction:column;align-items:center;gap:30px;margin-bottom:50px;">
    <!-- Top row (3 hexagons) -->
    <div style="display:flex;gap:40px;">
      <div><img src="https://themes.muffingroup.com/be/fix/wp-content/uploads/2015/02/home_fix_offer1.png" alt="Image 1" style="width:120px;"></div>
      <div><img src="https://themes.muffingroup.com/be/fix/wp-content/uploads/2015/02/home_fix_offer2.png" alt="Image 2" style="width:120px;"></div>
      <div><img src="https://themes.muffingroup.com/be/fix/wp-content/uploads/2015/02/home_fix_offer3.png" alt="Image 3" style="width:120px;"></div>
    </div>
    <!-- Bottom row (2 hexagons) -->
    <div style="display:flex;gap:40px;">
      <div><img src="https://themes.muffingroup.com/be/fix/wp-content/uploads/2015/02/home_fix_offer4.png" alt="Image 4" style="width:120px;"></div>
      <div><img src="https://themes.muffingroup.com/be/fix/wp-content/uploads/2015/02/home_fix_offer5.png" alt="Image 5" style="width:120px;"></div>
    </div>
  </div>

</body>
</html>
