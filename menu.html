<!DOCTYPE html>
<html lang="en">
<head>
  <title>Checkout - BeFix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://themes.muffingroup.com/be/fix/wp-content/uploads/2015/02/retina-fix.png" 
             alt="BeFix Logo" 
             class="logo-img me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Fixing Officer</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Staff</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="menu.html">Checkout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Checkout Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Checkout</h2>
    <div class="row g-4">
      
      <!-- Order Summary -->
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Your Order</h5>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between">
                <span>Pipe Fixing</span><span>$50</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Wiring Repair</span><span>$40</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Door Alignment</span><span>$30</span>
              </li>
            </ul>
            <div class="order-summary-total">
              Total: $120
            </div>
          </div>
        </div>
      </div>

      <!-- Billing Form -->
      <div class="col-md-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title" style="font-weight: bold;">Billing Details</h5>
            <form action="thankyou.html" method="GET">
              <div class="mb-3">
                <label class="form-label" >Full Name</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label" style="font-weight: bold;"></label>Email</label>
                <input type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label" style="font-weight: bold;"></label>Address</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label" style="font-weight: b;"></label>Phone</label>
                <input type="tel" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label" style="font-weight: bold;"></label>Payment Method</label>
                <select class="form-select" id="payment-method" required>
                  <option value="">-- Select Payment --</option>
                  <option value="cod">Cash on Delivery</option>
                  <option value="card">Credit Card</option>
                  <option value="bank">Bank Transfer</option>
                </select>
              </div>

              <!-- Credit Card Fields -->
              <div id="card-fields" class="d-none">
                <div class="mb-3">
                  <label class="form-label">Card Number</label>
                  <input type="text" class="form-control" placeholder="1234 5678 9012 3456">
                </div>
                <div class="mb-3">
                  <label class="form-label">Expiry Date</label>
                  <input type="text" class="form-control" placeholder="MM/YY">
                </div>
                <div class="mb-3">
                  <label class="form-label">CVV</label>
                  <input type="password" class="form-control" placeholder="123">
                </div>
              </div>

              <div id="bank-fields" class="d-none">
                <div class="mb-3">
                  <label class="form-label">Account Holder Name</label>
                  <input type="text" class="form-control" placeholder="John Doe">
                </div>
                <div class="mb-3">
                  <label class="form-label">Account Number</label>
                  <input type="text" class="form-control" placeholder="1234567890">
                </div>
                <div class="mb-3">
                  <label class="form-label">Bank Name</label>
                  <input type="text" class="form-control" placeholder="XYZ Bank">
                </div>
              </div>

              <button type="submit" class="btn btn-custom w-100">Place Order</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show/Hide payment method fields
    document.getElementById("payment-method").addEventListener("change", function() {
      let cardFields = document.getElementById("card-fields");
      let bankFields = document.getElementById("bank-fields");

      cardFields.classList.add("d-none");
      bankFields.classList.add("d-none");

      if (this.value === "card") {
        cardFields.classList.remove("d-none");
      } else if (this.value === "bank") {
        bankFields.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
